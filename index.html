<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="outcome-container">
        <div class="previous">
          <h2>1234</h2>
        </div>
        <div class="outcome"><h1>1234</h1></div>
      </div>
      <div class="numbers-container">
        <div class="row">
          <div class="number C">
            <p>C</p>
          </div>
          <div class="number sign">
            <p>+/-</p>
          </div>
          <div class="number %">
            <p>%</p>
          </div>
          <div class="number divide">
            <p>/</p>
          </div>
        </div>
        <div class="row">
          <div class="number 7">
            <p>7</p>
          </div>
          <div class="number 8">
            <p>8</p>
          </div>
          <div class="number 9">
            <p>9</p>
          </div>
          <div class="number *">
            <p>*</p>
          </div>
        </div>
        <div class="row">
          <div class="number 4">
            <p>4</p>
          </div>
          <div class="number 5">
            <p>5</p>
          </div>
          <div class="number 6">
            <p>6</p>
          </div>
          <div class="number -">
            <p>-</p>
          </div>
        </div>
        <div class="row">
          <div class="number 1">
            <p>1</p>
          </div>
          <div class="number 2">
            <p>2</p>
          </div>
          <div class="number 3">
            <p>3</p>
          </div>
          <div class="number add">
            <p>+</p>
          </div>
        </div>
        <div class="row">
          <div class="number .">
            <p>.</p>
          </div>
          <div class="number 0">
            <p>0</p>
          </div>
          <div class="number del">
            <p></p>
          </div>
          <div class="number =">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
