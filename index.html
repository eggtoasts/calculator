<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="outcome-container">
        <div class="previous">
          <h2>1234</h2>
        </div>
        <div class="outcome"><h1>1234</h1></div>
      </div>
      <div class="numbers-container">
        <div class="row">
          <div class="number" id="C">
            <p>C</p>
          </div>
          <div class="op" id="sign">
            <p><i class="fa-solid fa-plus-minus"></i></p>
          </div>
          <div class="op" id="percent">
            <p>%</p>
          </div>
          <div class="op" id="divide">
            <p><i class="fa-solid fa-divide"></i></p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="7">
            <p>7</p>
          </div>
          <div class="number" id="8">
            <p>8</p>
          </div>
          <div class="number" id="9">
            <p>9</p>
          </div>
          <div class="op" id="mult">
            <p><i class="fa-solid fa-xmark"></i></p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="4">
            <p>4</p>
          </div>
          <div class="number" id="5">
            <p>5</p>
          </div>
          <div class="number" id="6">
            <p>6</p>
          </div>
          <div class="op" id="sub">
            <p><i class="fa-solid fa-minus"></i></p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="1">
            <p>1</p>
          </div>
          <div class="number" id="2">
            <p>2</p>
          </div>
          <div class="number" id="3">
            <p>3</p>
          </div>
          <div class="op" id="plus">
            <p><i class="fa-solid fa-plus"></i></p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="decimal">
            <p>.</p>
          </div>
          <div class="number" id="0">
            <p>0</p>
          </div>
          <div class="op" id="del">
            <p><i class="far fa-backspace"></i></p>
          </div>
          <div class="op" id="eq">
            <p><i class="fa-solid fa-equals"></i></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
